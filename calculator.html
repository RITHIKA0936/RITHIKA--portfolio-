<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f0e1; /* light coffee */
    }
    .calculator {
      background-color: #a67c52; /* medium coffee */
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      width: 320px;
    }
    .display {
      width: 100%;
      height: 60px;
      text-align: right;
      font-size: 26px;
      padding: 10px;
      border: none;
      margin-bottom: 15px;
      border-radius: 8px;
      background-color: #f3e0d3; /* light coffee display */
      color: #4b2e2e; /* dark coffee text */
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #4b2e2e; /* dark coffee */
      color: #fff;
      transition: 0.2s;
    }
    button:hover {
      background-color: #3a1f1f;
    }
    .operator {
      background-color: #6f4e37; /* medium-dark coffee */
    }
    .operator.active {
      background-color: #d2b48c; /* tan highlight */
      color: #000;
    }
    .operator:hover {
      background-color: #5a3d2b;
    }
    .clear {
      background-color: #c1440e;
    }
    .clear:hover {
      background-color: #912f00;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="chooseOperator('/')">/</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="chooseOperator('*')">*</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="chooseOperator('-')">-</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
      <button class="operator" onclick="chooseOperator('+')">+</button>

      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="backspace()">⌫</button>
      <button class="operator" onclick="appendNumber('-')">±</button>
    </div>
  </div>

  <script>
    let currentInput = '';
    let operator = '';
    let previousInput = '';
    const display = document.getElementById('display');

    function appendNumber(number) {
      currentInput += number;
      updateDisplay();
    }

    function chooseOperator(op) {
      if(currentInput === '') return;
      if(previousInput !== '') calculate();
      operator = op;
      previousInput = currentInput;
      currentInput = '';
      highlightOperator(op);
    }

    function calculate() {
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      if(isNaN(prev) || isNaN(current)) return;

      let result;
      switch(operator) {
        case '+': result = prev + current; break;
        case '-': result = prev - current; break;
        case '*': result = prev * current; break;
        case '/': result = prev / current; break;
        default: return;
      }
      currentInput = result;
      operator = '';
      previousInput = '';
      clearOperatorHighlight();
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = '';
      previousInput = '';
      operator = '';
      clearOperatorHighlight();
      updateDisplay();
    }

    function backspace() {
      currentInput = currentInput.slice(0, -1);
      updateDisplay();
    }

    function updateDisplay() {
      display.value = currentInput;
    }

    function highlightOperator(op) {
      document.querySelectorAll('.operator').forEach(btn => {
        btn.classList.remove('active');
        if(btn.textContent === op) btn.classList.add('active');
      });
    }

    function clearOperatorHighlight() {
      document.querySelectorAll('.operator').forEach(btn => btn.classList.remove('active'));
    }
  </script>

</body>
</html>
